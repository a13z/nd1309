<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div style="border:1px solid white" class="mb-2">
            <h4>Buy or Withdraw flight insurance</h4>
            <form class="mb-2">
                <div class="form-group">
                    <label for="passengers" class="mr-sm-2">Passenger</label>
                    <select class="form-control" id="passengers">                       
                    </select>
                </div>
                <div class="form-group">
                    <label for="airlines" class="mr-sm-2">Airline</label>
                    <select class="form-control" id="airlines">                       
                    </select>
                </div>
                <div class="form-group">
                    <label for="flightNumber" class="mr-sm-2">Flight</label>
                    <input type="text" class="form-control mb-2 mr-sm-1" id="flightNumber">
                </div>
                <div class="form-group">
                    <label for="flightTime" class="mr-sm-2">Time</label>
                    <input type="text" class="form-control mb-2 mr-sm-3" id="flightTime">
                </div>
                <div class="form-group">
                    <label for="amount" class="mr-sm-2">Insurance amount</label> 
                    <input type="text" class="form-control mb-2 mr-sm-1" id="amount">
                </div>
                <btn class="btn btn-primary" id="registerAirline">Register Airline</btn>
                <btn class="btn btn-primary" id="buyInsurance">Buy insurance</btn>
                <btn class="btn btn-primary" id="payCustomer">Withdraw</btn>
            </form>
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number"> 
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
    </main>

</body>

</html>
